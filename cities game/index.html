<!DOCTYPE html>
<html>
<head>
	<title>Cities game</title>
	<meta charset="UTF-8" />
	<script src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
<script src="https://webasr.yandex.net/jsapi/v1/webspeechkit.js"
   type="text/javascript"> </script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="js/map.js" type="text/javascript"></script>
<script src="js/inputs.js" type="text/javascript"></script>
<script src="js/list.js" type="text/javascript"></script>
<script src="js/end.js" type="text/javascript"></script>
<script src="js/speech.js" type="text/javascript"></script>
<script src="js/help.js" type="text/javascript"></script>
</head>
<body>
 <h1 id="name">CITIES GAME</h1>

<div id="view">
 <input type="button" id="help" value="Подсказка из 100 случайных городов" onclick="help()">
 <p style="color: #FFFFFF">Только до игры</p>
</div>
 <form id="list_form" style="display: none">
 	<p id = "big_list"></p>
 </form>

 <form id="input" target="">
 <p style="color: #FFFFFF">Player</p>
 <input type="" id="my_id">
 <input type="text" id="player" placeholder="Введите название города">
 <input type="text" id="score_player" placeholder="СЧЁТ:" disabled="disabled">

 <p style="color: #FFFFFF">Computer</p>
 <input type="text" id="computer" disabled="disabled">
 <input type="text" id="score_computer" placeholder="СЧЁТ:" disabled="disabled">
 <div>
  <br>
 <input type="button" id="end_game" value="Закончить игру" onclick="results()" >
 </div>
</form>
<div class="results">
	<p id="add" style="color: #FFFFFF"></p>
</div>
<div id="map"></div>
</body>

</html>
